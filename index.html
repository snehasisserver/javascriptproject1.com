<html>
  <head>
      <title>View the console</title>
      <link rel="icon" href="wow.png">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <script>
      var fst_name = "Mousumi";
      var lst_name = "Ghosh";
      console.log(fst_name);
      console.log(lst_name);
      var full_name = fst_name.concat(lst_name);
      console.log(full_name);

      var sentence = "Mousumi Ghosh is my mother";
      console.log(sentence);
      var upc = sentence.toUpperCase(upc);
      console.log(upc);
      var low = sentence.toLowerCase(low);
      console.log(low);

      var a = 56;
      var b = 78;
      var add = (a + b) ;
      console.log(add);

      var a = 56;
      var b = 78;
      var min = (a - b) ;
      console.log(min);

      var a = 56;
      var b = 78;
      var mull = (a * b) ;
      console.log(mull);

      var a = 56;
      var b = 78;
      var div = (a / b) ;
      console.log(div);

      var math = Math.sqrt(9);
      console.log(math);

      var max_num = Math.max(89 , 95);
      console.log(max_num);

      var min_num = Math.min(59 , 89);
      console.log(min_num);
      </script>
      <br>
      <h1>Project on console</h1><br>
      <p></p>

  </body>
